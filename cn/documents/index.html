    <script type="text/javascript">
      function Go(obj){
        var url = obj.getAttribute("url");
        var currentPath = location.pathname;
        var destination = "";
        if (currentPath.indexOf("/cn") >= 0){
            destination = "/cn/" + url;
        } else {
            destination = "/en/" + url;
        }
        location.href = destination;
      }

      function GoHome(obj){
        var url = obj.getAttribute("url");
        setCookie("LITEIDE_LANGUAGE", url, 7);
        location.href = "/" + url;
      }
    </script>
